            <input max="23" min="0" class="hora" type="number">
            <input max="59" min="0" class="min" type="number">
            <input max="59" min="0" class="seg" type="number">

            <div class="block2">Hora</div>
            <div class="block2">Minuto</div>
            <div class="block2">segundo</div>

            <div>
                <input id="env" type="submit" value="Enviar Alarme">

        </div>
